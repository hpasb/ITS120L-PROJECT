<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/signup.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../script/signup.js"></script>
    <title>Hope for the Strays</title>
</head>
<body>
    <div class="wrapper">
        <main class="left-container">
            <div class="signin-container">
                <div>
                    <div class="flex-wrapper">
                        <img src="../assets/logo2.png" alt="logo">
                    </div>
                    <h1>Hello Friend!</h1>
                    <p>Don't have account? Sign up today and be a hero for strays</p>
                    <div class="button-wrapper">
                    <button class="signup">SIGN UP</button>
                </div>
        </main>
        <aside class="right-container">
            <div class="signin-container">
                <h1>Create Account</h1>
                <form action="">
                    <div class="input-container">
                        <img src="../assets/signin/icon-park-outline_edit-name.png" alt="">
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="input-container">
                        <img src="../assets/signin/icon-park-outline_edit-name.png" alt="">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="input-container">
                        <img src="../assets/signin/ic_outline-email.png" alt="">
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-container">
                        <img src="../assets/signin/mdi_password-outline.png" alt="">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="flex-wrapper">
                        <button type="submit" class="signin">SIGN IN</button>
                    </div>
                </form>
            </div>
        </aside>
    </div>
</body>
</html>
