<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./script/signin.js"></script>
    <title>Hope for the Strays</title>
</head>
<body>
    <div class="wrapper">
        <main class="left-container">
            <div class="signin-container">
                <div class="flex-wrapper">
                    <img src="assets/logo.png" alt="logo">
                </div>
                <h1>Signup</h1>
                <form action="">
                    <div class="input-container">
                        <img src="assets/signin/ic_outline-email.png" alt="">
                        <input id="username" type="text" placeholder="Email">
                    </div>
                    <div class="input-container">
                        <img src="assets/signin/mdi_password-outline.png" alt="">
                        <input id="password" type="password" placeholder="Password">
                    </div>
                    <div class="flex-wrapper">
                        <button class="signin" type="submit">SIGN IN</button>
                    </div>
                </form>
            </div>
        </main>
        <aside class="right-container">
            <div class="container">
                <h1>Hello Friend!</h1>
                <p>Don't have account? Sign up today and be a hero for strays</p>
                <div class="button-wrapper">
                    <button class="signup">SIGN UP</button>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
